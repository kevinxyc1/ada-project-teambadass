<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .header a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: block;
        }
        .header a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Menu â–¼</button>
            <div class="dropdown-content">
                <a href="#home">Home</a>
                <a href="#about">About</a>
            </div>
        </div>
    </div>

    <div style="padding: 20px;">
        <h1>Welcome to the Page</h1>
        <p>This is a simple example of a dropdown menu in the header.</p>
    </div>
</body>
</html>
